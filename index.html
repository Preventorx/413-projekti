<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedelmäpeli</title>
    <link rel="stylesheet" href="/413-projekti/styles.css">
  </head>

  <body>
    <div class="kokoAlue">
      <div class="peliAlue">
        <h1>Hedelmäpeli</h1>
        <div id="saldo">Saldo: <span id="saldoMaara">100</span> €</div>

        <div id="panosNapit">
          <button class="panosNappi" data-panos="1" style="background-image: url('/413-projekti/images/panos1.png');"></button>
          <button class="panosNappi" data-panos="2" style="background-image: url('/413-projekti/images/panos2.png');"></button>
          <button class="panosNappi" data-panos="3" style="background-image: url('/413-projekti/images/panos3.png');"></button>
        </div>

        <div>
          Valittu panos: <span id="valittuPanos">1</span> €
          <button id="pelaaNappi" style="background-image: url('/413-projekti/images/pelaa.png');"></button>
        </div>

        <div id="rullat">
          <div class="rulla" data-locked="false" data-index="0"></div>
          <div class="rulla" data-locked="false" data-index="1"></div>
          <div class="rulla" data-locked="false" data-index="2"></div>
          <div class="rulla" data-locked="false" data-index="3"></div>
        </div>

        <div id="viesti"></div>
      </div>

      <div class="voittoTaulu">
        <h2>Voittotaulukko</h2>
        <table>
          <tr>
            <th>Symboli</th>
            <th>4 samalla</th>
            <th>3 Seiskaa</th>
          </tr>
          <tr>
            <td><img class="symbolit" src="/413-projekti/images/seiska.png"></td>
            <td>10x panos</td>
            <td>5x panos</td>
          </tr>
          <tr>
            <td><img class="symbolit" src="/413-projekti/images/omena.png"></td>
            <td>6x panos</td>
          </tr>
          <tr>
            <td><img class="symbolit" src="/413-projekti/images/meloni.png"></td>
            <td>5x panos</td>
          </tr>
          <tr>
            <td><img class="symbolit" src="/413-projekti/images/päärynä.png"></td>
            <td>4x panos</td>
          </tr>
          <tr>
            <td><img class="symbolit" src="/413-projekti/images/kirsikka.png"></td>
            <td>3x panos</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="/413-projekti/script.js"></script>
  </body>
</html>
