<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedelmäpeli</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Hedelmäpeli</h1>
    <div id="saldo">Saldo: <span id="saldoMaara">100</span> €</div>

    <div id="panosNapit">
      <button class="panosNappi" data-panos="1" style="background-image: url('images/panos1.png');"></button>
      <button class="panosNappi" data-panos="2" style="background-image: url('images/panos2.png');"></button>
      <button class="panosNappi" data-panos="3" style="background-image: url('images/panos3.png');"></button>
    </div>

    <div>
      Valittu panos: <span id="valittuPanos">1</span> €
      <button id="pelaaNappi" style="background-image: url('images/pelaa.png');"></button>
    </div>

    <div id="rullat">
      <div class="rulla" data-locked="false" data-index="0"></div>
      <div class="rulla" data-locked="false" data-index="1"></div>
      <div class="rulla" data-locked="false" data-index="2"></div>
      <div class="rulla" data-locked="false" data-index="3"></div>
    </div>

    <div id="viesti"></div>

    <script src="script.js"></script>
  </body>
</html>
